<p>
    Dashboard
</p>

<table>
    <thead>
    <tr>
        <th>Theme</th>
        <th>Affiliate</th>
        <th>Last Update</th>
    </tr>
    </thead>
    <tbody>

        </tr>
    </tbody>
</table>
