<div class="preset">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="preset.name" class="form-control w-25">
    </div>
    <div class="form-group">
        <label>Type</label>
        <select [(ngModel)]="preset.type" class="form-control w-25">
            <option *ngFor="let type of types" value="{{ type }}">{{ type }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Rules</label>
        <textarea [(ngModel)]="preset.rules" class="form-control w-75" rows="10"></textarea>
    </div>
</div>
