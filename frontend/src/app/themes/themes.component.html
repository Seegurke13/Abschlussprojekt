<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Themes</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-info" *ngIf="!theme" (click)="newTheme()">Create</button>
            <div *ngIf="theme">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control w-25" [(ngModel)]="theme.name">
                </div>
                <div class="form-group">
                    <label>Affiliate</label>
                    <input type="number" class="form-control w-25" [(ngModel)]="theme.affiliateId">
                </div>

                <button class="btn btn-info">Save</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Affiliate</th>
                    <th>Last Update</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let theme of themes" data-id="{{ theme.id }}">
                    <td>{{ theme.name }}</td>
                    <td>{{ theme.affiliateId }}</td>
                    <td>{{ theme.lastUpdate }}</td>
                    <td>{{ theme.status }}</td>
                    <td>
                        <button class="btn btn-info"><a routerLink="/theme/{{theme.id}}" class="text-light">Edit</a>
                        </button>
                        <button class="btn btn-danger">Update</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
