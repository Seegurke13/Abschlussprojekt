<h1>Last Updates</h1>

<table>
    <thead>
    <tr>
        <th>AffiliateId</th>
        <th>ThemeName</th>
        <th>Date</th>
        <th>Status</th>
        <th>Environment</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let update of updates">
        <td>{{ update.affiliateId }}</td>
        <td>{{ update.themeName }}</td>
        <td>{{ update.date }}</td>
        <td>{{ update.status }}</td>
        <td>{{ update.lastExport }}</td>
    </tr>
    </tbody>
</table>
